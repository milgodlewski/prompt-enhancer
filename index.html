<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Refinement with GPT-3</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" type="module"></script>
</head>
<body class="font-sans bg-gray-100 min-h-screen">
    <header class="bg-white shadow py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-blue-600">Text Refinement with GPT-3</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-12">
        <section class="mb-12 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Input Text</h2>
            <p class="text-gray-700">Please enter the text you want to refine:</p>
            <textarea id="inputText" class="w-full h-48 mt-2 border border-gray-300 rounded-md p-2 resize-none focus:ring-blue-500 focus:border-blue-500" rows="10" cols="80"></textarea>
        </section>
        <section class="mb-12 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Refined Text</h2>
            <p class="text-gray-700">Here is the refined version of your input text:</p>
            <textarea id="refinedText" class="w-full h-48 mt-2 border border-gray-300 rounded-md p-2 resize-none focus:ring-blue-500 focus:border-blue-500" rows="10" cols="80" readonly></textarea>
        </section>
        <section>
            <button id="refineButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">Refine Text</button>
        </section>
    </main>
</body>
</html>
